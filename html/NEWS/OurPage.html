<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/logo.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">MY INDIA</li>
                    <li class="hover-link nav-item" id="karnataka news" onclick="onNavItemClick('karnataka')">KARNATAKA</li>
                    <li class="hover-link nav-item" id="flood in karnataka" onclick="onNavItemClick('flood in karnataka')">CURRENT UPDATES</li>
                    <li class="hover-link nav-item" id="politics in karnataka" onclick="onNavItemClick('politics in karnataka')">POLITICS</li>
                    <li class="hover-link nav-item" id="sports of india" onclick="onNavItemClick('sports of india')">SPORTS</li>
                    <li class="hover-link nav-item" id="education in karnataka" onclick="onNavItemClick('education in karnataka')">EDUCATION</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Kannada">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 10/07/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
